<!DOCTYPE html>
<html>
<head>
    <title>Carbon Footprint Tracker</title>
</head>
<body>
    <h1>Enter Your Data</h1>
    <form action="/predict" method="post">
        <label>Body Type:</label><input type="text" name="body_type"><br>
        <label>Sex:</label><input type="text" name="sex"><br>
        <label>Diet:</label><input type="text" name="diet"><br>
        <label>How Often Shower:</label><input type="text" name="how_often_shower"><br>
        <label>Heating Energy Source:</label><input type="text" name="heating_energy_source"><br>
        <label>Transport:</label><input type="text" name="transport"><br>
        <label>Vehicle Type:</label><input type="text" name="vehicle_type"><br>
        <label>Social Activity:</label><input type="text" name="social_activity"><br>
        <label>Monthly Grocery Bill:</label><input type="number" name="monthly_grocery_bill"><br>
        <label>Frequency of Traveling by Air:</label><input type="text" name="frequency_travel_air"><br>
        <label>Vehicle Monthly Distance Km:</label><input type="number" name="vehicle_distance_km"><br>
        <label>Waste Bag Size:</label><input type="text" name="waste_bag_size"><br>
        <label>Waste Bag Weekly Count:</label><input type="number" name="waste_bag_count"><br>
        <label>How Long TV/PC Daily (Hours):</label><input type="number" name="tv_pc_hours"><br>
        <label>How Many New Clothes Monthly:</label><input type="number" name="new_clothes_count"><br>
        <label>How Long Internet Daily (Hours):</label><input type="number" name="internet_hours"><br>
        <label>Energy Efficiency:</label><input type="text" name="energy_efficiency"><br>
        <label>Recycling:</label><input type="text" name="recycling"><br>
        <label>Cooking With:</label><input type="text" name="cooking_with"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
